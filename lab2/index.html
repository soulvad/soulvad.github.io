<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристична платформа</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="#hot-tours">Гарячі тури</a></li>
                <li><a href="#my-bookings">Мої бронювання</a></li>
                <li><a href="#contacts">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="map-section">
            <div id="map"></div>
        </section>

        <section class="tours-section" id="hot-tours">
            <h2>Доступні тури</h2>
            <div class="tours-container">
                <!-- Tours will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="bookings-section" id="my-bookings">
            <h2>Мої бронювання</h2>
            <div class="bookings-container">
                <!-- Bookings will be inserted here by JavaScript -->
            </div>
        </section>

        <section class="contact-section" id="contacts">
            <h2 class="contacts-title">Контакти</h2>
            <div class="contacts-flex gmap">
                <div class="contact-form-block">
                    <h3 class="contact-form-title">Зв'язатися з нами</h3>
                    <form id="contactForm">
                        <input type="text" placeholder="Ваше ім'я" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Ваше повідомлення" required></textarea>
                        <button type="submit">Надіслати</button>
                    </form>
                </div>
                <div class="contact-map-block">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.827853398542!2d30.5193563!3d50.4483823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce56b2456d3b%3A0xd062ae171b57e947!2z0YPQuy4g0JrRgNC10LzQu9GM0L3QtdC90LAsIDIsINCa0LjRl9Cy!5e0!3m2!1suk!2sua!4v1647881234567!5m2!1suk!2sua" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Туристична платформа. Всі права захищені.</p>
    </footer>
</body>
</html>
